name: Build Docker Image

on:
  push:
    branches:
      - main
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write

    steps:

      - name: Free Space on Runner
        run: |
          # Remove Java (JDKs)
          sudo rm -rf /usr/lib/jvm

          # Remove .NET SDKs
          sudo rm -rf /usr/share/dotnet

          # Remove Swift toolchain
          sudo rm -rf /usr/share/swift

          # Remove Haskell (GHC)
          sudo rm -rf /usr/local/.ghcup

          # Remove Julia
          sudo rm -rf /usr/local/julia*

          # Remove Android SDKs
          sudo rm -rf /usr/local/lib/android

          # Remove Chromium (optional if not using for browser tests)
          sudo rm -rf /usr/local/share/chromium

          # Remove Microsoft/Edge and Google Chrome builds
          sudo rm -rf /opt/microsoft /opt/google

          # Remove Azure CLI
          sudo rm -rf /opt/az

          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell

          # Remove CodeQL and other toolcaches
          sudo rm -rf /opt/hostedtoolcache

          docker system prune -af || true
          docker builder prune -af || true
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@f4ef78c080cd8ba55a85445d5b36e214a81df20a
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/vllama
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          load: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # TODO: Test ARM64 support
          platforms: linux/amd64

      - name: Display image size and layers
        run: |
          echo "=== Docker Image Size Summary ==="
          docker images ${{ secrets.DOCKER_USERNAME }}/vllama --format "table {{.Repository}}\t{{.Tag}}\t{{.Size}}"
          
          echo ""
          echo "=== Layer Sizes (from largest to smallest) ==="
          # Get the first tag from the list
          FIRST_TAG=$(echo "${{ steps.meta.outputs.tags }}" | head -n1)
          docker history $FIRST_TAG --human=true --format "table {{.Size}}\t{{.CreatedBy}}" | head -20
          
          echo ""
          echo "=== Detailed Image Information ==="
          TOTAL_SIZE=$(docker image inspect $FIRST_TAG --format='{{.Size}}')
          TOTAL_SIZE_MB=$((TOTAL_SIZE / 1048576))
          echo "Total Size: $TOTAL_SIZE bytes ($TOTAL_SIZE_MB MB)"
          
          echo ""
          echo "=== All Image Tags Built ==="
          echo "${{ steps.meta.outputs.tags }}"

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v1
        with:
          subject-name: index.docker.io/${{ secrets.DOCKER_USERNAME }}/vllama
          subject-digest: ${{ steps.build.outputs.digest }}
          push-to-registry: true